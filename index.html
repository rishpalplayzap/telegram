<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Login Test updated</title>
  </head>
  <body>
    <h2>Telegram Login Test updated</h2>

    <!-- Telegram Login Button -->
    <script
      async
      src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="rishpalBot"   <!-- ✅ your bot username (without @) -->
      data-size="large"
      data-onauth="onTelegramAuth(user)"
      data-request-access="write">
    </script>

    <script>
      // ✅ This will be called by Telegram after successful login
      function onTelegramAuth(user) {
        console.log("✅ Telegram user data:", user);
        alert(
          "Logged in as " + user.first_name + " (ID: " + user.id + ")"
        );
      }
    </script>
  </body>
</html>
